<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Library</h1>
    
    <div id="initialForm" class="form-container">
        <div class="form-group">
            <label for="bookCount">How many books would you like to add?</label>
            <input type="number" id="bookCount" min="1" max="20" required>
            <div id="countError" class="error">Please enter a valid number (1-20)</div>
        </div>
        <button onclick="generateBookForms()">Generate Book Forms</button>
    </div>
    
    <div id="bookFormsContainer" class="form-container">
        <div id="dynamicForms"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="collectBooks()">Save All Books</button>
        </div>
    </div>
    
    <div id="bookTableContainer">
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Author Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
